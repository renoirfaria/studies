<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue App</title>
  </head>
  <body>
    <div id="root">
      <input type="text" id="input" v-model="message">

      <p>The value of the input is: {{ message }}</p>

      <ul>
        <li v-for="name in names" v-text="name"></li>
      </ul>

      <button type="button" @click="buttonClicked" :disabled="disabled">Click me</button>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script type="text/javascript">

      var app = new Vue({
        el: '#root',
        data: {
          message: 'Hello World',
          names: ['Renoir', 'Igor', 'Thayla'],
          disabled: false
        },

        methods: {
          buttonClicked()
          {
            this.disabled = true;
          }
        },

        mounted(){

        }
      });
    </script>
  </body>
</html>
